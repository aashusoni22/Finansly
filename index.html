<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />

    <!-- Primary Meta Tags -->
    <title>WealthWise - Smart Personal Finance Tracker & Budget Planner</title>
    <meta
      name="title"
      content="WealthWise - Smart Personal Finance Tracker & Budget Planner"
    />
    <meta
      name="description"
      content="Take control of your finances with WealthWise. Track expenses, manage budgets, set savings goals, and make smarter financial decisions with our comprehensive suite of financial planning tools."
    />
    <meta
      name="keywords"
      content="personal finance, expense tracker, budget planner, financial management, savings goals, investment calculator, money management, financial planning, wealth management"
    />
    <meta name="author" content="WealthWise" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta
      property="og:title"
      content="WealthWise - Smart Personal Finance Tracker & Budget Planner"
    />
    <meta
      property="og:description"
      content="Take control of your finances with WealthWise. Track expenses, manage budgets, set savings goals, and make smarter financial decisions."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com" />
    <meta
      property="twitter:title"
      content="WealthWise - Smart Personal Finance Tracker & Budget Planner"
    />
    <meta
      property="twitter:description"
      content="Take control of your finances with WealthWise. Track expenses, manage budgets, set savings goals, and make smarter financial decisions."
    />
    <meta
      property="twitter:image"
      content="https://your-domain.com/twitter-image.png"
    />

    <!-- Performance & Security -->
    <link rel="dns-prefetch" href="https://cloud.appwrite.io" />
    <link rel="preconnect" href="https://cloud.appwrite.io" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- App specific meta -->
    <meta name="application-name" content="WealthWise" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="WealthWise" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com" />
  </head>
